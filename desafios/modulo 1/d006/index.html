    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><p><abbr title="use a tag <p>">paragrafos</abbr></p></li>
        <li><p><abbr title="use do h1 a o h6">titulos</abbr></p></li>
        <li><p><abbr title="use a tag <img>">imagens</abbr></p></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><p><abbr title="use a tag <code>">codigo Fonte</abbr></p></li>
        <li><p><abbr title="use a tag <ol>e<li>">lista Numerada</abbr></p></li>
        <li><p><abbr title="usa a tag <ul>e<li>">lista ordenada</abbr></p></li>
    </ul>
</body>
</html>
